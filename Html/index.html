<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/rest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Db.html">
    <title>Document</title>
</head>
<body>

<div class="sections">


<section id="left">
    <div class="w-700">

        <div class="logo">
            <img src="../Img/Google.png" alt="">
            <h2>Neuralite</h2>
        </div>

        <div class="text">
            <h1>Upgrade to Plus</h1>
            <p>Upgrade today and take your Ai-powered productivity to the next level.</p>
        </div>

        <form id="f1">
            <h4>Billed to</h4>
            <input type="text" name="userName" placeholder="Enter your username" required>

            <h4>Payment Details</h4>
            <div class="buttons" id="buttons">
                <div id="change1">
                    <img src="../Img/credit-card.png" alt="">
                    <p>Credit card</p>
                </div>
                <div id="change2">
                    <img src="../Img/bank.png" alt="">
                    <p>Bank Transfer</p>
                </div>
                <div id="change3">
                    <img src="../Img/rhombus.png" alt="">
                   <p>Points</p>
                </div>
            </div>

            <h4>Email Address</h4>
            <input type="email" name="userEmail" placeholder="Enter your email" required>

            <div class="spacing">
                <h4>Country</h4>
                <h4>Postal Code</h4>
            </div>
            <div class="inputs">

            <label>
                <select name="country">
                    <option value="">Select country</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Brazil">Brazil</option>
                    <option value="German">German</option>
                    <option value="Finland">Finland</option>
                    <option value="OAE">OAE</option>
                </select>
            </label>

            <input id="code" type="number" name="postalCode" placeholder="00270" required>

            </div>

            <button class="submit_btn">Subscribe</button>
        </form>



    </div>
</section>
<section id="right">
    <div class="w-550">

        <h2>Starter Plan</h2>

        <div class="plans">

        <div id="plan1" class="plan">
            <input type="radio" name="0" id="checked1">
            <div class="text_right">
            <h3>Pay monthly</h3>
            <p>$18/Month/Member</p>
            </div>
        </div>

        <div id="plan2" class="plan">
            <input type="radio" name="0" id="checked2">
            <div class="text_right">
            <h3>Pay Annual</h3>
            <p>$16/Month/Member</p>
            </div>
        </div>

        </div>
        <div class="line"></div>

        <div class="prise">
        <h2>Total</h2>
        <h2 id="prise"></h2>
        </div>
    </div>
</section>

</div>


<script src="../Js/main.js"></script>
</body>
</html>
